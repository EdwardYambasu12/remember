<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Backend Trial</title>
</head>
<body>

				<h2>Registration Authentication</h2>
				<input type="text"  id = "one">
				<input type="text" id = "two" name="">
				<button id="first_submit">Submit</button>




				<script type="text/javascript">

					const one = document.querySelector("#one")
					const two = document.querySelector("#two")
					const first_submit = document.querySelector("#first_submit")


					first_submit.addEventListener("click", (e)=>{
						const coming = { email : one.value, password : two.value }


							async function sender(){

								 fetch("http://localhost:5000/register", {method : "POST", headers : {"content-type": "application/x-www-form-urlencoded"}, body :new URLSearchParams(coming)})
							}
							sender()

					})

				</script>

</body>
</html>
